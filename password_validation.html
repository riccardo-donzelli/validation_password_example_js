<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation example</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Password validation example</h2>
    <div id="form-box">
        <form>
            <label for="user">User:</label><br>
            <input type="text" name="user" class="user" placeholder="e-mail"><br>
            <label for="password">Password:</label><br>
            <input type="text" name="password" class="password" placeholder="password"><br>
            <input type="submit" id="button">
            <div class="user-check"></div>
            <div class="criteria">
                <h4>Password must contain:</h4>
                <p id="letter" class="invalid">A lowercase letter</p>
                <p id="capital" class="invalid">A capital letter</p>
                <p id="number" class="invalid">A number</p>
                <p id="length" class="invalid">Min 8 characters</p>
            </div>
        </form>
    </div>
    <div id="message-box">
        <h2>Congratulations! The password is correct!</h2>
    </div>
    <script src="validation.js"></script>
</body>
</html>
